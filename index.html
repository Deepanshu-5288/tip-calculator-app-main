<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
<link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="left-section">
    <div class="input-div">
    <label for="">Bill</label>
    <p class="input-amount-text-error input-error-text-hide">Can't be Zero</p>
  <input class="input-amount input" type="text" placeholder="0">
  <img  src="images/icon-dollar.svg" alt="icon-dollar">
</div>
<div class="input-div">
  <p>Select Tip %</p>
  <div class="tip-div">
<div class="tip"><h2> 5%</h2></div> 
<div class="tip"><h2>10%</h2></div>  
<div class="tip"><h2>15%</h2></div>  
<div class="tip"><h2>25%</h2></div>  
<div class="tip"><h2>50%</h2></div>  
<input class="tip tip-custom" type="text" placeholder="Custom">
</div> 
</div>
  <div class="input-div">
  <label for="">Number of People</label>
  <p class="input-people-text-error input-error-text-hide">Can't be Zero</p>
  <input class="input-people input" type="text" placeholder="0">
  <img src="images/icon-person.svg" alt="icon-person">
</div>
</div>
<div class="right-section">
  <div class="right-section-upper">
    <div class="right-section-amount">
      <div>
  <h3>Tip Amount</h3>
 <p>/ person</p>
</div>
<h1 class="tip-amount">$0.00</h1>
</div>
<div class="right-section-amount">
  <div>
<h3>Total</h3>
<p> / person</p>
</div>
<h1 class="total-amount">$0.00</h1>
</div>
</div>
 <button class="btn">RESET</button>
</div>
</main> 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Deepanshu Gupta</a>.
  </footer>
  <script src="js/index.js"></script>
</body>
</html>
